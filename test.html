<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine.min.css">
    <title>Card Validator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.1/boot.min.js"></script>
    <form>
      <div class="form-group">
        <label for="cn">NÃºmero de tarjeta</label>
        <input id="cn" type="text" pattern="[0-9]{16}" name="cn" autocomplete="billing cc-number"/>
      </div>
      <div class="form-group">
        <label for="exp">Fecha de vencimiento</label>
        <input id="exp" type="month" min="2018-01" max="2028-12" name="exp" autocomplete="billing cc-exp"/>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type ="number" id="cvv" name="cvv" autocomplete="billing cc-csc"/>
      </div>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" name="name" autocomplete="billing cc-name"/>
      </div>
      <input type="submit" value="Pagar" />
    </form>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.test.js"></script>
  </body>
</html>
