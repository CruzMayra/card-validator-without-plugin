<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Validator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="cn">NÃºmero de tarjeta</label>
        <input id="cn" type="number" name="cn" autocomplete="billing cc-number"/>
      </div>
      <div class="form-group">
        <label for="exp">Fecha de vencimiento</label>
        <input id="exp" name="exp" autocomplete="billing cc-exp"/>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type ="number" id="cvv" name="cvv" autocomplete="billing cc-csc"/>
      </div>
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input id="name" type="text" name="name" autocomplete="billing cc-name"/>
      </div>
      <input type="submit" value="Pagar" />
    </form>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
