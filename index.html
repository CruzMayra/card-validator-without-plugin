<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Validator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="cn">NÃºmero de tarjeta
          <input id="cn" type="text" pattern="[0-9]{16}" name="cn" autocomplete="billing cc-number"/>
        </label>
      </div>
      <div class="form-group">
        <label for="exp">Fecha de vencimiento
          <input id="exp" type="month" min="2018-01" max="2028-12" name="exp" autocomplete="billing cc-exp"/>
        </label>
      </div>
      <div class="form-group">
        <label for="cvv">CVV
          <input type ="number" id="cvv" name="cvv" autocomplete="billing cc-csc"/>
        </label>
      </div>
      <div class="form-group">
        <label for="name">Nombre completo
          <input id="name" type="text" name="name" autocomplete="billing cc-name"/>
        </label>
      </div>
      <input type="submit" value="Pagar"/>
    </form>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
